<!doctype html>
<html lang="en">

<head>
  <title>Pseudo Selector</title>
  <style>
    /* Rule akan diterapkan pada elemen paragraf yang merupakan turunan dari elemen div */
    /* rule akan diterapkan pada sebuah tautan yang belum pernah dikunjungi */
    a:link {
      color: blue;
    }

    /* rule akan diterapkan pada sebuah tautan yang sudah pernah dikunjungi */
    a:visited {
      color: yellow;
    }

    /* rule akan diterapkan pada sebuah tautan ketika diarahkan dengan kursor */
    a:hover {
      color: red;
    }

    /* rule akan diterapkan pada sebuah tautan ketika ditekan */
    a:active {
      color: green;
    }

    blockquote::before,
    blockquote::after {
      content: '"';
      font-size: 24px;
      font-style: italic;
      font-weight: bold;
    }

    blockquote:active {
      color: red;
    }

    blockquote:hover {
      color: green;
    }
  </style>
</head>

<body>
  <a href="google.com">google</a>
  <blockquote>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eius error explicabo ipsum molestiae
    necessitatibus nesciunt possimus reprehenderit sed voluptates. Aliquam aspernatur autem est nobis officia
    praesentium quas recusandae rem.</blockquote>
</body>

</html>
